<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="menu">
        <div class="container">
            <div class="menu__wrapper">
                <div class="logo">
                    <img src="icons/logoSVG.svg" alt="logo">
                </div>
    
                <nav>
                    <ul class="menu__list">
                        <li class="menu__link"><a href="#">Каталог</a></li>
                        <li class="menu__link"><a href="#">Доставка</a></li>
                        <li class="menu__link"><a href="#">О нас</a></li>
                    </ul>
                </nav>
    
                <button class="btn">Связаться с нами</button>
            </div>
            
        </div>
    </section>

    <section class="promo">
        <div class="promo__wrapper">
            <img src="img/bgIMG.png" alt="bg">

            <span class="promo__line_top"></span>
            <span class="promo__line_right"></span>
            <span class="promo__line_bottom"></span>
            <span class="promo__line_left"></span>
        </div>
    </section>

    <section class="catalog">
        <div class="container">

            <div class="catalog__item"></div>
            <div class="catalog__item"></div>
            <div class="catalog__item"></div>
            <div class="catalog__item"></div>
            <div class="catalog__item"></div>

            <ul class="catalog__tabs">
                <li class="catalog__tab"></li>
                <li class="catalog__tab"></li>
                <li class="catalog__tab"></li>
                <li class="catalog__tab"></li>
                <li class="catalog__tab"></li>
            </ul>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
